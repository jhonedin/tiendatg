{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JEB SHOP | Registro</title>

    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="font-awesome/css/font-awesome.css" rel="stylesheet"> -->

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <!-- <link href="css/animate.css" rel="stylesheet"> -->
    <!-- <link href="css/style.css" rel="stylesheet"> -->

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

  <div class="middle-box text-center loginscreen   animated fadeInDown">
      <div>
          <div>

              <h1 class="logo-name">JEB SHOP</h1>

          </div>
          <h3>Registrate en JEB SHOP</h3>
          <p>Crea tu cuenta llenando los siguientes campos</p>
          <form class="m-t" method="POST">
              {% csrf_token %}
              <label> Nombre </label>
              <div class="form-group">
                  {{ form.reviewername }}
              </div>
              <label> Contrase√±a </label>
              <div class="form-group">
                  {{ form.reviewerid }}
              </div>

              <button type="submit" class="btn btn-primary block full-width m-b">Registrar</button>

              <p class="text-muted text-center"><small>Listo ya tienes tu cuenta?</small></p>
              <a class="btn btn-sm btn-white btn-block" href="{% url 'login' %}"><b>IR A LOGIN<b></a>
          </form>

      </div>
  </div>

  <!-- Mainly scripts -->
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
